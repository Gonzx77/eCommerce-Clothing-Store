<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="icon" href="storage/media/icons/home.png" type="image/x-icon">

    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    
    <div class="gridcontainer" id="containerIndex">
        <div class="header1">
            <div class="cap1">
                <p id="hello">Hello</p>
                <p id="name">Albert Stevano</p>
            </div>

            <div class="cap2">
                <div class="profilecuadro">
                    <img id="profile" src="storage/media/images/profile.svg">
                </div>
            </div>

        </div>
        <div class="searchBar">

            <div class="cap3">
                <div class="search">
                    <img id="lupa" src="storage/media/Iconly.svg">
                    <input id="search" type="text" placeholder="Buscar productos...">
                </div>
                <div class="categoryInfo">
                    
                </div>
            </div>
            <div class="cap4">
                <img id="filter" src="storage/media/Filter.svg">
            </div>

        </div>
        <div class="categorias">
            <div class="categoriascont">

            </div>
        </div>
        <div class="productos">
            <div class="productosContainer">

            </div>
        </div>
    </div>

    <div class="navigationBar">
        <div class="navigationitem">
            <div class="NitemF">
                <img class="navigationImg" src="storage/media/navigation/home.svg">
            </div>
        </div>
        <div  onclick="window.location.href = 'views/checkout.html'" class="navigationitem">
            <div class="NitemF">
                <img class="navigationImg" src="storage/media/navigation/cart.svg">
            </div>
        </div>
        <div class="navigationitem">
            <div onclick="window.location.href = 'views/detail.html'" class="NitemF">
                <img class="navigationImg" src="storage/media/navigation/heart.svg">
            </div>
        </div>
        <div class="navigationitem">
            <div class="NitemF">
                <img class="navigationImg" src="storage/media/navigation/profile.svg">
            </div>
        </div>
    </div>

</body>
</html>
