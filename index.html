<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Clothing Store</title>
</head>
<body>
    
    <div class="gridcontainer">
        <div class="header1">
            <div class="cap1">
                <p id="hello">Hello, Welcome ðŸ‘‹</p>
                <p id="name">Albert Stevano</p>
            </div>

            <div class="cap2">
                <div class="profilecuadro">
                    <img id="profile" src="storage/media/images/profile.svg">
                </div>
            </div>

        </div>
        <div class="searchBar">

            <div class="cap3">
                <div class="search">
                    <img id="lupa" src="storage/media/Iconly.svg">
                    <input id="search" type="text" placeholder="Search clothes...">
                </div>
            </div>
            <div class="cap4">
                <img id="filter" src="storage/media/Filter.svg">
            </div>

        </div>
        <div class="categorias">

            <div class="categoriascont">
                <div class="elemento">
                    <img class="categoriaIcon" src="storage/media/category.svg">
                    <p class="categoriaText">All items</p>
                </div>
                <div class="elemento2">
                    <img class="categoriaIcon" src="storage/media/dress.svg">
                    <p class="categoriaText2">Dress</p>
                </div>
                <div class="elemento">
                    <img class="categoriaIcon" src="storage/media/hat.svg">
                    <p class="categoriaText">Hat</p>
                </div>
                <div class="elemento">
                    <img class="categoriaIcon" src="storage/media/watch.svg">
                    <p class="categoriaText">Watch</p>
                </div>
            </div>

        </div>
        <div class="productos">
            <div class="productosContainer">
                <div class="producto1">
                    <div class="likeContainer">
                        <img id="likeEmpty" src="storage/media/likeEmpty.svg">
                    </div>
                    
                    <img class="productoImg" src="storage/media/images/p1.svg">
                    <p class="productTitle">Modern light clothes</p>
                    <p class="productoDescrip">Dress modern</p>
                    <p class="productoPrice">$212.99</p>
                    <div class="productoRating">
                        <img class="ratingImg" src="storage/media/star.svg">
                        <p class="rating">5.0</p>
                    </div>
                </div>
                <div class="producto2">
                    <div class="likeContainer">
                        <img id="likeEmpty" src="storage/media/like.svg">
                    </div>
                    
                    <img class="productoImg" src="storage/media/images/p2.svg">
                    <p class="productTitle">Modern light clothes</p>
                    <p class="productoDescrip">Dress modern</p>
                    <p class="productoPrice">$212.99</p>
                    <div class="productoRating">
                        <img class="ratingImg" src="storage/media/star.svg">
                        <p class="rating">5.0</p>
                    </div>
                </div>
                <div class="producto3">

                </div>
                <div class="producto">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
